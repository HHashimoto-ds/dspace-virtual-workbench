name: Build Windows Runner AMI

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ami_id: ${{ steps.build-ami.outputs.ami_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Packer
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common curl
          curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y packer

      - name: Build AMI
        id: build-ami
        run: |
          packer init config/windows-github-runner.pkr.hcl
          packer build -color=false -machine-readable config/windows-github-runner.pkr.hcl | tee packer-output.log
          AMI_ID=$(grep 'artifact,0,id' packer-output.log | cut -d, -f6 | cut -d: -f2)
          if [ -z "$AMI_ID" ]; then
            echo "Failed to get AMI ID from Packer build output"
            exit 1
          fi
          echo "ami_id=${AMI_ID}" >> $GITHUB_OUTPUT
          echo "Built AMI ID: ${AMI_ID}"
