name: dSPACE Debug Workflow

on:
  workflow_dispatch:
    inputs:
      runner-label:
        description: 'Runner label to use'
        type: string
        required: true
      uv:
        description: 'Python uv path'
        type: string
        required: false
        default: 'PythonSDK/Turnlamp'
      test:
        description: 'Python test path'
        type: string
        required: false
        default: 'tests/test_turnlamp.py'
      openta-testenv-config:
        description: 'OpenTA test environment config path'
        type: string
        required: false
        default: 'tests/testdata_turnlamp/testenv_veos.yaml'

permissions:
  contents: write
  actions: write
  checks: write
  pages: write
  id-token: write

jobs:
  do-dspace-job:
    name: Do dSPACE job on self-hosted runner
    runs-on: ${{ inputs.runner-label }}
    steps:
      - name: Verify Git Installation
        shell: powershell
        run: |
          Write-Host "Verifying Git installation..."
          git --version
          if ($LASTEXITCODE -ne 0) {
            throw "Git is not properly installed or not in PATH"
          }

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Register VEOS and Run pytest with allure reporting
        shell: powershell
        run: |
          powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"
          $env:Path = "C:\Users\Administrator\.local\bin;$env:Path"
          
          & 'C:\Program Files\dSPACE XIL API .NET 2024-A\PlatformManagementAPI\Main\bin\CmdLoader.exe' -rnc 127.0.0.1 -t VEOS -af 0 -start
          cd "${{ inputs.uv }}"
          uv sync
          uv run pytest "${{ inputs.test }}" --openta-testenv-config="${{ inputs.openta-testenv-config }}" --alluredir=allure-results

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: allure-results
          path: ${{ inputs.uv }}/allure-results
          retention-days: 30
          if-no-files-found: warn

  generate-allure-report:
    name: Generate and Deploy Allure Report
    needs: do-dspace-job
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report
        run: |
          curl -o allure-2.25.0.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.25.0/allure-commandline-2.25.0.tgz
          tar -zxvf allure-2.25.0.tgz
          export PATH=$PATH:$PWD/allure-2.25.0/bin
          allure generate allure-results --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: reports/${{ github.run_id }}
          keep_files: true

      - name: Add Report Link to Summary
        run: |
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "### 🔍 Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "📊 [View Test Report](https://${{ github.repository_owner }}.github.io/${REPO_NAME}/reports/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
