  job-4-dspace-simulation-and-test:
    name: Job 4 - dSPACE Simulation and Test (Legacy)
    needs:
      - job-4-start-runner
    runs-on: job-4-dspace-simulation-and-test-${{ github.run_id }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Add Test Information to Summary
        shell: powershell
        run: |
          @"
          ### ðŸ§ª Test Information
          | Parameter | Value |
          |-----------|-------|
          | ðŸ“ Zipped dSPACE Files  | ``LegacyToolChain/Git_dSPACE_ToolChainDemo.zip`` |
          | ðŸ“ AutomationDesk Project File | ``LegacyToolChain/Automation/AUD_ENG_PKG/Project/AUD_PKG.adpx`` |
          | ðŸ“ MainTestDataFilePath | ``TaData/ExcelInputFiles/MOTMAN/MOTMAN_MainTestData`` |
          | ðŸ“ TAConfigurationFilePath | ``TaData/ExcelInputFiles/MOTMAN/MOTMAN_TA_Configuration`` |
          | âš™ï¸ ScenarioName | ``MOTMAN-01`` |
